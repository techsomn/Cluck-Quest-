<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CluckQuest 🐤</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hud">
    <div class="stats">
      🐔 Chickens: <span id="chickens">0</span> |
      🥚 Eggs: <span id="eggs">0</span> |
      💰 Coins: <span id="coins">0</span>
    </div>
    <button id="hatchBtn">🐣 Hatch Chicken</button>
  </div>  <div class="chicken-pen" id="pen"></div>  <div class="shop">
    <h2>🛒 CluckShop</h2>
    <button onclick="buySkin('golden')">✨ Golden Skin (100 coins)</button>
    <button onclick="buySkin('king')">👑 King Skin (250 coins)</button>
    <button onclick="toggleSkin()">🎨 Switch Skin</button>
  </div>  <script src="script.js"></script></body>
</html>
