<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CluckQuest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐤 CluckQuest</h1>
    <p>Tap to flap your chicken and survive!</p>
    <button id="startBtn">Start Game</button>
    <button id="shopBtn">Shop 🛍️</button>
    <canvas id="gameCanvas" width="320" height="240"></canvas>
  </div>

  <div id="coinCounter">💰 0</div>

  <div id="shopContainer">
    <strong>Choose your chicken:</strong>
    <button class="skin-button" data-skin="normal" data-cost="0">Normal Chicken 🐤 (Free)</button>
    <button class="skin-button" data-skin="gold" data-cost="5">Golden Chicken 💛 (5 Coins)</button>
    <button class="skin-button" data-skin="king" data-cost="10">King Chicken 👑 (10 Coins)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
