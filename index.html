<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cluck Quest 3000</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🐣 Game Menu -->
  <div id="menu">
    <h1>Cluck Quest</h1>
    <button id="playBtn">▶️ Play</button>
    <button id="openShopBtn">🛍️ Shop</button>
  </div>

  <!-- 🎮 Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- 📊 Scoreboard -->
  <div id="scoreboard">
    <span>Score: <span id="score">0</span></span>
    <span>Coins: <span id="coins">0</span></span>
    <span>LV: <span id="level">1</span></span>
  </div>

  <!-- 💀 Game Over Screen -->
  <div id="gameOverScreen">
    <h1>😭 Game Over</h1>
    <button id="restartBtn">🔁 Restart</button>
  </div>

  <!-- 🛒 Shop -->
  <div id="shop">
    <h1>Chicken Skins</h1>
    <button class="buy-btn" onclick="buySkin('normal', 0)">🐔 Normal (Free)</button>
    <button class="buy-btn" onclick="buySkin('golden', 50)">✨ Golden (50 coins)</button>
    <button class="buy-btn" onclick="buySkin('king', 150)">👑 King (150 coins)</button>
    <button id="closeShopBtn">❌ Close Shop</button>
  </div>

  <!-- 🎮 Script -->
  <script src="script.js"></script>
</body>
</html>
